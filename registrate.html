<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet"> 
	<script src="https://kit.fontawesome.com/6cb1ff8ba8.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css"/>
</head>
<body>        
        <form id="registroForm" class="formulario">
            
            <div class="contenedorREGISTRO  ">
                <h1 class="title">Registrate</h1>
                <input type="text" class="boxlogo" id="nombre" placeholder="Ingresa su nombre" required>
                <input type="text" class="boxlogo" id="apellidos" placeholder="Ingresa sus apellidos" required>
                <input type="email" class="boxlogo" id="email" placeholder="Ingresa tu correo" required>
                <input type="password" class="boxlogo" id="password" placeholder="Contraseña" required>
                <input type="password" class="boxlogo" id="confirmar-password" placeholder="Confirmar Contraseña" required>
                <input type="submit" value="Registrate" class="submit">
                <p>¿Ya tienes una cuenta? <a class="link" href="login.html">Inicia Sesión</a></p>
            </div>
        </form>
        <script src="main.js"></script>
</body>
</html>
